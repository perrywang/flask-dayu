{% extends 'user/user_layout.html' %}
{% block content %}
    {{ super() }}
    <div class="ui middle aligned grid" style="margin:0;height:80%;">
	    <div class="column">
	        {% if question == None %}
		    <form class="ui form" action="/quick/create" method="POST">
		    {% else %}
            <form class="ui form" action="/quick/{{question.id}}/edit" method="POST">
            {% endif %}
              <div class="field">
			      <label>涉及业务：</label>
			      <select name="specialty">
			      	 <option>法律</option>
			      	 <option>税务</option>
			      	 <option>会计</option>
			      </select>
		      </div>
			  <div class="field">
			      <label>问题描述：</label>
			      {% if question == None %}
			      <textarea name="description" placeholder="添加问题"></textarea>
			      {% else %}
			      <textarea name="description">{{ question.description }}</textarea>
			      {% endif %}
		      </div>
			  <button class="ui green fluid button " type="submit">提 交</button>
			</form>
		</div>
	</div>
{% endblock %}
