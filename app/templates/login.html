<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>瀛成律税财服务平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="ui middle aligned grid" style="margin:0;height:80%">
    	<div class="column">
            {% if isConsultant %}
            <h3 class="ui blue center aligned header">瀛成律税财服务平台</h3>
            {% else %}
    	    <h3 class="ui green center aligned header">瀛成律税财服务平台</h3>
            {% endif %}
    		<form class="ui form" action="{{ request.path }}" method="POST" style="margin-top:3em;">
			  <div class="field">
			    <label>用户名：</label>
			    <input type="text" name="username" placeholder="用户名">
			  </div>
			  <div class="field" style="margin-top:2em;">
			      <label>密码：</label>
			      <input type="password" name="password" placeholder="密码">
		      </div>
              {% if isConsultant %}
              <button class="ui blue fluid button " type="submit">登 录</button>
              {% else %}
			  <button class="ui green fluid button " type="submit">登 录</button>
              {% endif %}
			</form>
    	</div>
    </div>   
	<script src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
</body>
</html>
